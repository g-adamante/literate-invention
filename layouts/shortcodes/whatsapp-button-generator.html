<script>
  /**
   * charCode [48,57] 	Numbers 0 to 9
   * keyCode 46  			"delete"
   * keyCode 9  			"tab"
   * keyCode 13  			"enter"
   * keyCode 116 			"F5"
   * keyCode 8  			"backscape"
   * keyCode 37,38,39,40	Arrows
   * keyCode 10			(LF)
   */
  function validate_int(myEvento) {
    if ((myEvento.charCode >= 48 && myEvento.charCode <= 57) || myEvento.keyCode == 9 || myEvento.keyCode == 10 || myEvento.keyCode == 13 || myEvento.keyCode == 8 || myEvento.keyCode == 116 || myEvento.keyCode == 46 || (myEvento.keyCode <= 40 && myEvento.keyCode >= 37)) {
      dato = true;
    } else {
      dato = false;
    }
    return dato;
  }

  function phone_number_mask() {
    var myMask = "+__ __________________";
    var myCaja = document.getElementById("phone");
    var myText = "";
    var myNumbers = [];
    var myOutPut = ""
    var theLastPos = 1;
    myText = myCaja.value;
    //get numbers
    for (var i = 0; i < myText.length; i++) {
      if (!isNaN(myText.charAt(i)) && myText.charAt(i) != " ") {
        myNumbers.push(myText.charAt(i));
      }
    }
    //write over mask
    for (var j = 0; j < myMask.length; j++) {
      if (myMask.charAt(j) == "_") { //replace "_" by a number 
        if (myNumbers.length == 0)
          myOutPut = myOutPut + myMask.charAt(j);
        else {
          myOutPut = myOutPut + myNumbers.shift();
          theLastPos = j + 1; //set caret position
        }
      } else {
        myOutPut = myOutPut + myMask.charAt(j);
      }
    }
    document.getElementById("phone").value = myOutPut;
    document.getElementById("phone").setSelectionRange(theLastPos, theLastPos);
  }

  document.getElementById("phone").onkeypress = validate_int;
  document.getElementById("phone").onkeyup = phone_number_mask;


  function generateCode() {


    var message = "text=" + escape(document.getElementById('mensagem-botao').value);
    var phone = document.getElementById('phone')

    var whatsappNum = phone.value.replace('(', '')
    whatsappNum = whatsappNum.replace(')', '')
    whatsappNum = whatsappNum.replace('-', '')
    whatsappNum = whatsappNum.replace('+', '')
    whatsappNum = whatsappNum.replace(/_/g, '')
    whatsappNum = whatsappNum.replace(' ', '')


    var whatsappbutton = document.getElementById('whatsapp-button-div');

    whatsappbutton.children[0].href = whatsappbutton.children[0].href.slice(0,whatsappbutton.children[0].href.search('text=')) + message
    whatsappbutton.children[1].href = whatsappbutton.children[1].href.slice(0,whatsappbutton.children[1].href.search('text=')) + message

    var numbernow = whatsappbutton.children[0].href.slice(whatsappbutton.children[0].href.search('phone')+6,whatsappbutton.children[0].href.search('text=')-1)

    whatsappbutton.children[0].href = whatsappbutton.children[0].href.slice(0,whatsappbutton.children[0].href.search('text=')) + message
    whatsappbutton.children[1].href = whatsappbutton.children[1].href.slice(0,whatsappbutton.children[1].href.search('text=')) + message


    whatsappbutton.children[0].href = whatsappbutton.children[0].href.replace(numbernow, whatsappNum) 
    whatsappbutton.children[1].href = whatsappbutton.children[1].href.replace(numbernow, whatsappNum) 
    
    if(!document.getElementById('cbx').checked){

      if(whatsappbutton.classList.contains('dont-bounce-whatsapp-button')){
        //do nothing 

      }
      else{
      whatsappbutton.outerHTML = whatsappbutton.outerHTML.replace('bounce-whatsapp-button','dont-bounce-whatsapp-button');
      }

    }else{
      whatsappbutton.outerHTML = whatsappbutton.outerHTML.replace('dont-bounce-whatsapp-button','bounce-whatsapp-button')  
    }

    var textArea = document.getElementById('codigo-botao');

    var newWhatsappButton = document.getElementById('whatsapp-button-div');
    
    textArea.value = newWhatsappButton.outerHTML + " " + document.getElementById('whatsapp-button-style').outerHTML
    
  };


  function copy() {
    let textarea = document.getElementById("codigo-botao");
    textarea.select();
    document.execCommand("copy");
  }
</script>

    -moz-animation: bounce-whatsapp-button 2s infinite;
    -o-animation: bounce-whatsapp-button 2s infinite
  }

    0%,
    100%,
    20%,
    50%,
    80% {
      -webkit-transform: translateY(0)
    }

    40% {
      -webkit-transform: translateY(-30px)
    }

    60% {
      -webkit-transform: translateY(-15px)
    }
  }

  @-moz-keyframes bounce-whatsapp-button {

    0%,
    100%,
    20%,
    50%,
    80% {

    }

    40% {

    }

    }
  }

  @-o-keyframes bounce-whatsapp-button {

    0%,
    100%,
    20%,
    50%,
    80% {
      -o-transform: translateY(0)
    }

    40% {
      -o-transform: translateY(-30px)
    }

    60% {
      -o-transform: translateY(-15px)
    }
  }

  @keyframes bounce-whatsapp-button {

    0%,
    100%,
    20%,
    50%,
    80% {

    40% {

    60% {

  }
